apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-app
  labels:
    app: resume-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-app
  template:
    metadata:
      labels:
        app: resume-app
    spec:
      containers:
      - name: resume-app
        image: neh1994/docker-resume-image:2
        ports:
        - containerPort: 800
